name: EDVR_L_x3.6_Vimeo90K_SR_official
model_type: EDVRModel
scale: 3.6
num_gpu: 1  # 4  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test:
    name: Vid4
#    type: VideoTestDataset
    type: ASVideoTestDataset
    dataroot_gt: /data2/lzk_data/workspace/LbasicSR/datasets/Vid4/GT
    dataroot_lq: /data2/lzk_data/workspace/LbasicSR/datasets/Vid4/BIx4
    io_backend:
      type: disk

    cache_data: false
    num_frame: 7
    padding: reflection_circle
    use_arbitrary_scale_downsampling: true
    downsampling_mode: core

# network structures
network_g:
  type: EDVR
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 128
  num_frame: 7
  deformable_groups: 8
  num_extract_block: 5
  num_reconstruct_block: 40
  center_frame_idx: ~
  hr_in: false
  with_predeblur: false
  with_tsa: true

# path
path:
  pretrain_network_g: /data2/lzk_data/workspace/LbasicSR/experiments/pretrained_models/EDVR/EDVR_L_x4_SR_Vimeo90K_official-162b54e4.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
#  suffix: psnr_y

#  metrics:
#    psnr: # metric name, can be arbitrary
#      type: calculate_psnr
#      crop_border: 0
#      test_y_channel: false
  metrics:
    psnr_y: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim_y:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

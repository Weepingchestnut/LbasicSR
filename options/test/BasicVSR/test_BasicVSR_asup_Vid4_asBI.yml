# network structures
network_g:
  # ------ official x4 ------------
  # type: BasicVSR
  # num_feat: 64
  # num_block: 30
  # spynet_path: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth
  # ------ ours x3 ----------------
  # type: BasicVSR_x3
  # num_feat: 64
  # num_block: 30
  # spynet_path: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth
  # scale: 3
  # ------ ours x2 ----------------
  # type: BasicVSR_x2
  # num_feat: 64
  # num_block: 30
  # spynet_path: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth
  # scale: 2
  # ------ asup -------------------
  type: BasicVSR_saup
  num_feat: 64
  num_block: 30
  spynet_path: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth

# path
path:
  # official x4 -------------------
  # pretrain_network_g: experiments/pretrained_models/BasicVSR/BasicVSR_REDS4-543c8261.pth
  # ours x3 -----------------------
  # pretrain_network_g:
  # ours x2 -----------------------
  # pretrain_network_g:
  # ------ asup -------------------
  pretrain_network_g: experiments/BasicVSR_saup_Vimeo90K_asBI/models/net_g_latest.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr_y: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim_y:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

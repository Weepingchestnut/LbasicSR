name: BasicVSR_Vid4_BIx3_torch_x3
model_type: VideoRecurrentModel
scale: !!python/tuple [3, 3]
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Vid4
    type: ASVideoRecurrentTestDataset
    dataroot_gt: datasets/Vid4/GT
    dataroot_lq: datasets/Vid4/BIx4
    cache_data: true
    io_backend:
      type: disk
    num_frame: -1
    use_arbitrary_scale_downsampling: true
    downsampling_mode: torch


# network structures
network_g:
  type: BasicVSR
  num_feat: 64
  num_block: 30
  spynet_path: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth
  scale: 3

# path
path:
  pretrain_network_g: experiments/BasicVSR_Vimeo90K_BIx3/models/net_g_latest.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

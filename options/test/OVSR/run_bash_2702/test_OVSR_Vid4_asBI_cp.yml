# general settings
name: OVSR_govsr_8+4_80_Vid4_2702_BIx1.1
model_type: OVSRModel
scale: !!python/tuple [1.1, 1.1]
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Vid4
    type: ASVideoRecurrentTestDataset
    dataroot_gt: datasets/Vid4/GT
    dataroot_lq: datasets/Vid4/BIx4
    cache_data: true
    io_backend:
      type: disk
    num_frame: -1
    use_arbitrary_scale_downsampling: true
    downsampling_mode: torch

# network structures
network_g:
  type: OVSR
  num_feat: 80
  num_pb: 8               # number of residual blocks in the precursor
  num_sb: 4               # number of residual blocks in the successor
  scale: 4                # sr scale
  num_frame: 3            # we adopt one frame from the past, present, and future respectively
  kind: 'global'          # local or global

# path
path:
  pretrain_network_g: experiments/OVSR_govsr_8+4_80_Vimeo90K_BIx4_psnr_27.02/models/net_g_186000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

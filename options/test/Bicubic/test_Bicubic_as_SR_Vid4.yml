name: Bicubic_core_x1.1_Vid4
model_type: VideoRecurrentModel
scale: 1.1
num_gpu: 1  # 4  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test:
    name: Vid4
#    type: VideoTestDataset
    type: ASVideoRecurrentTestDataset
    dataroot_gt: /data2/lzk_data/workspace/LbasicSR/datasets/Vid4/GT
    dataroot_lq: /data2/lzk_data/workspace/LbasicSR/datasets/Vid4/BIx4
    cache_data: true
    io_backend:
      type: disk
    num_frame: -1
    use_arbitrary_scale_downsampling: true

# network structures
network_g:
  type: BicubicVSR
  scale: 1.1

# path
path:
  pretrain_network_g: ~
  strict_load_g: false

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr_y: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim_y:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

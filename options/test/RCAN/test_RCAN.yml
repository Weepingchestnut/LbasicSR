name: RCAN_BIX4-official
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 4
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: val_set5
    type: PairedImageDataset
    dataroot_gt: /data2/lzk_data/workspace/LbasicSR/datasets/Set5/GTmod12
    dataroot_lq: /data2/lzk_data/workspace/LbasicSR/datasets/Set5/LRbicx4
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: val_set14
    type: PairedImageDataset
    dataroot_gt: /data2/lzk_data/workspace/LbasicSR/datasets/Set14/GTmod12
    dataroot_lq: /data2/lzk_data/workspace/LbasicSR/datasets/Set14/LRbicx4
    io_backend:
      type: disk

  test_3:
    name: div2k100
    type: PairedImageDataset
    dataroot_gt: /data2/lzk_data/workspace/LbasicSR/datasets/DIV2K/DIV2K_valid_HR
    dataroot_lq: /data2/lzk_data/workspace/LbasicSR/datasets/DIV2K/DIV2K_valid_LR_bicubic/X4
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

# network structures
network_g:
  type: RCAN
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_group: 10
  num_block: 20
  squeeze_factor: 16
  upscale: 4
  res_scale: 1
  img_range: 255.
  rgb_mean: [0.4488, 0.4371, 0.4040]

# path
path:
  pretrain_network_g: /data2/lzk_data/workspace/LbasicSR/experiments/201_RCANx4_scratch_DIV2K_rand0/models/net_g_5000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  metrics:
    psnr_y_cb2: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim_y_cb2:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
